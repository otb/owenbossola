---
layout: home
---
{% for post in site.posts limit:10 %}
	{% unless post.draft %}
		<article>
			<a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
			<span class="byline">
				<time datetime="{{ post.date }}">{{ post.date | date: "%B %d, %Y" }}</time> in #{{ post.tags.first }}
			</span>
			{{ post.content }}
		</article>
	{% endunless %}
{% endfor %}
